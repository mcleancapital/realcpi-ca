name: Pages - CPI

on:
  schedule:
    - cron: "0 1 16 * *"  # Run on the 16th day of every month at 01:00 AM UTC
  workflow_dispatch:  # Allows manual triggering if needed

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas openpyxl BeautifulSoup

      - name: Run Python script
        run: python scripts/pages-cpi.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add ./inflation/index.html
          git commit -m "Updated HTML with latest data"
          git push
